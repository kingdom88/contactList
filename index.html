    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Contact List App</title>
    </head>
    <body>


        <div id="app">

            <section class="webdesigntuts-workshop">

                        <h1 class="text-white mt-5 glow" id="hello_txt"> {{message}} </h1>

                <div class="text-input">
                                <form name="form" method="post" action="" v-on:submit.prevent="addContact">
                            <input name="name" type="text" id="input1" v-model="addInput" v-bind:class="{error: hasError}" placeholder="Enter your name" />  
                            <label for="input1">Name</label>
                            
                            <button type="submit"  >ADD</button>
                            </form>
                            </div>
                    

                    <div class=" mt-5" v-if="lists.length">

                             <h3 class="text-white">{{note}}</h3>

                    <div class="container mt-5">
                
                            <table class="table glow">
                                <thead>
                                    <tr>
                                        <th> CONTACTS</th>
                                        <th>DELETE</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="(list,index) in lists" >
                                        <td > <span class="title" contenteditable="true" v-on:keydown.enter="updateContact($event, list)" v-on:blur="updateContact($event, list)" v-bind:class="{completed: list.isComplete}">{{list.title}} </span> </td>
                                        <td> <a href="#" class="btn btn-danger " @click="del(index)"><i class="fa fa-remove text-white fa-2x"></i></a></td>
                                    </tr>
                                    </tbody>
                                
                            </table> 

                     </div>
                    
                    
                </div>

             </section>
                    
        </div>


                  <script src="https://unpkg.com/vue/dist/vue.js"></script>
                  <script src="js/script.js"></script>
            
          
    </body>
    </html>
